<marquee direction=down  height=100% behavior=alternate >
      <marquee behavior="alternate" onmouseover=this.stop() onmouseout=this.start()>
      <div><font color=pink size=4px title="初次见面多多关照">青龙寺的樱花</font></div>
      </marquee>
      <marquee behavior="alternate" scrollamount=10 onmouseover=this.stop() onmouseout=this.start()>
      <div><font color=red size=6px float title="好吃好吃">永兴坊</font></div>
      </marquee>
      <marquee behavior="alternate" scrollamount=2 onmouseover=this.stop() onmouseout=this.start()>
      <font color=skyblue size=4px float title="热的天气清爽的你">楼观台</font></br>
      </marquee>
       <marquee behavior="alternate"scrollamount=1 onmouseover=this.stop() onmouseout=this.start()>
       <font color=bule size=3px float title="人巨多">南门航展</font></br>
       </marquee><marquee behavior="alternate"scrollamount=2.5 onmouseover=this.stop() onmouseout=this.start()>
      <font color=yellow size=4px float title="震动全场有木有"> 大明宫的演唱会</font></br>
       </marquee><marquee behavior="alternate" scrollamount=4 onmouseover=this.stop() onmouseout=this.start()>
      <font color=cyan size=4px float title="没啥意思，还好有你"> 袁家村</font></br>
       </marquee><marquee behavior="alternate"scrollamount=5 onmouseover=this.stop() onmouseout=this.start()>
       <font color=cyan size=6px float title="也许就是旅行的意义">青海茶卡盐湖</font></br>
      </marquee> <marquee behavior="alternate" onmouseover=this.stop() onmouseout=this.start()>
       <font color=red size=4px title="女朋友的店">诗经里</font></br></marquee>
       <marquee behavior="alternate" onmouseover=this.stop() onmouseout=this.start()>
       <font color=gold size=4px float title="一个人还好吗">上海迪士尼</font></br>
      </marquee> <marquee behavior="alternate" scrollamount=5 onmouseover=this.stop() onmouseout=this.start()>
       <font color=lightgreen size=3px float title="三生三世">将军山</font></br>
      </marquee> <marquee behavior="alternate" scrollamount=7 onmouseover=this.stop() onmouseout=this.start()>
       <font color=yellowgreen size=5px float title="见到财神都眼红，哈哈哈！">财神故里</font></br>
      </marquee> <marquee behavior="alternate" onmouseover=this.stop() onmouseout=this.start()>
       <font color=withe size=5px float title="团团圆圆一家人真好">白鹿原</font></br>
      </marquee> 
      <marquee behavior="alternate" scrollamount=11 onmouseover=this.stop() onmouseout=this.start()>
       <font color=yellowred size=5px float title="算是蜜月  感觉意犹未尽">武汉长沙</font></br>
      </marquee> 
      <marquee behavior="alternate" onmouseover=this.stop() onmouseout=this.start()>
       <font color=skyblue size=6px font-weight=700  title="有你的地方就是好风景" >她（千左右）在的地方</font>
