<h3>
  2015-02-22</h3>
<hr>


      </header>



<p>终南北岭聚友人，桥东西风恰逢春。</p>
<p>七年旧情长酒性，义气常纯愿长存。</p>
<p>晕探花叹将分离，醉扶榻抚笔墨韵。</p>
<p>老友记兮记友老，浑喝酒笑酒喝浑。</p>
<p>&mdash;&mdash;&ndash;..草堂作&mdash;</p>
