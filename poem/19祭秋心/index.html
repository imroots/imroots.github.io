<h3>
  2016-08-31</h3>
<hr>


      </header>



<p>六月七月又八月，心头斑驳覆层雪。</p>
<p>多恨世事有阴缺，更恨未怜走方觉。</p>
<p>是喜还悲已不再，不理俗物将尔略。</p>
<p>姊妹不懂涕泗流，奈何奈何桥头越？</p>
