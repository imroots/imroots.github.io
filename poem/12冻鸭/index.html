      <header class="title">
      
<h1>冻鸭</h1>

<h3>
  2016-01-31</h3>
<hr>


      </header>



<p>小年前夜飞梨花，隔壁小院俩冻鸭。</p>
<p>瑟瑟摆尾光脚丫，来去不知家在哪。</p>
<p>他日沦为刀下剐，无奈只叹一声嘎。</p>
<p>鸿鹄羽翼非冻鸭，士子之心仕天下。</p>
