      <header class="title">
      
<h1>沁园春 中考</h1>

<h3>
  2007-11-25</h3>
<hr>


      </header>



<p>昨日中招，今又中考，在高中熬，看众多学子，各个都高，努力学习，一流求好，我不好学，怎能赶超，年级学生论名次，我在后，莫良心自问，今后咋办？</p>
<p>考场拼搏，想往日试    后多出头。惜今日落败，再念父母,风吹雨打，在外打拼，努力工作，都是为我，粪土金钱培养我，该咋办，入学海全力，力争上游。</p>
