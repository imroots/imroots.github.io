<h3>
  2015-03-13</h3>
<hr>


      </header>



<p>大唐城脚观花雨，河柳南门画作郎。</p>
<p>老叟醉弄二胡曲，老妪妙扮子三娘。</p>
<p>忽来春风冬忽去，笑夏近秋能乘凉。</p>
<p>古月映水桃瓣渡，心幽情愫芳草旁。</p>
