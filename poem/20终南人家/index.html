<h3>
  2016-10-21</h3>
<hr>


      </header>



<p>葡萄酒酿烛光浅，子夜微凉听雨眠。</p>
<p>我家三花卧枕边，不捉老鼠长作鼾。</p>
<p>秋云秋月与秋叶，秋雨更添几思念。</p>
<p>谁羡太白慕陶潜，一壶两杯夜长安。</p>
