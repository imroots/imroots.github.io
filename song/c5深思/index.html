<h1>深思</h1>

<h3>
  2015-06-01</h3>
<hr>


      </header>



<p>燃一柱檀香，品一壶清酿。</p>
<p>迎一窗烛光，留一幅念想。</p>
<p>珠帘外你的素装，回眸时琵琶琴响。</p>
<p>酒微醉你的模样，这一刻留的情殇。</p>
<p>用一生默默补妆，这支红缨枪。</p>
<p>那片竹笆墙，婆娑映月光。</p>
<p>朦胧思姑娘，翻开了一簇珍藏藏。</p>
<p>得是你的善良，韵不开墨的花香。</p>
<p>香不过你的淡妆装，下你一世梦想。</p>
<p>冉冉檀香，轻轻流淌。</p>
<p>与卿一样跌跌撞撞，驻我心上。</p>
