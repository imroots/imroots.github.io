<h3>

<hr>



      
      </header>


   
<p>丝帕轻掩初装素颜，风声撩人卿不露言。</p>
<p>罗衫微摇琵琶琴弦，小雨荷头笑迎宫船。</p>
<p>霓裳羽衣青发纸伞，不为采莲寻觅人间。</p>
<p>倩影悄转且探侧脸，宫阙万千怎比君伴。</p>
<p>雨声滴沥滴沥滴沥，笑眸柳眉弯弯淡淡。</p>
<p>摆渡靠岸唤喊入帘，浅谈仕途举杯渐渐。</p>
<p>挑灯拨弄渔舟唱晚，卿献舞技翩翩仙仙。</p>
