<h3>

<hr>

<p>子夜又落树思念，冬雨秋雨难分辨。</p>
<p>密麻浸若归岭南，滋润沧桑又一年。</p>
<p>但君偏言比往前，笑饮一樽泪打悬。</p>
<p>一丝清风夜方散，无奈兰花自幽远。</p>
<p>可遇佳人绛紫衫，秦都士兮宿长安。</p>
<p>六十里兮不聚晚，莫言忙兮食不暖。</p>
<p>朝夕凉兮爹娘惦，诗剧赋兮未及探。</p>
<p>不老南山亦悠然，磨碎时间易容颜。</p>
<p>花甲老兮却谁愿，愧担当兮以当担。</p>
<p>小楼磐石傍湖畔，牛马羊兮锄作田。</p>
<p>仁孝义兮今昨伴，留佳篇兮落子源。</p>
