<p>秋分秋风秋月满，吾卧床榻虫不眠。</p>
<p>低鸣高声送悠然，青竹玉盘映蔚蓝。</p>
<p>点灯伏案书怡情，吹烛推门坐庭院。</p>
<p>斟杯浊酒饮素仙，御清风兮上南天。</p>
