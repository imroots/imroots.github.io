<h1>桃花劫</h1>

<h3>
  2015-04-01</h3>
<hr>


      </header>





<p>漫漫西园，留卿笑颜，惜怜樱桃残。</p>
<p>步履蹒跚，登上小塬，繁花迷人眼。</p>
<p>驻足林边，竹笆篱内，且叹珠叶尖。</p>
<p>青瓦屋檐，窗沿倩影，谁作桃花瓣。</p>
<p>终待此年，轻拂耳边，倩倩只相见。</p>
<p>柔水翩翩，初装晚霞，馨若株幽兰。</p>
<p>弄弦若隐，古筝若现，卿可将舞献。</p>
<p>裙摆睡莲，巧指纤纤，瑶池遇貂蝉。</p>
