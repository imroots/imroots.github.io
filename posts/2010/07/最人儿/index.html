<h3>
  2010-07-27</h3>
<hr>

<p>微微秋风吹，吹吹人儿醉，青青稻儿翠，潺潺细流水，岸上景色美，渔火与青炊，仙境慢悠悠，荷香把鼻捶，耳随仙乐飞，月碎幻化星空美，当年孩儿坠，却害娘儿累，许愿几星飞，美景把娘陪，开心快乐梦相随。</p>
