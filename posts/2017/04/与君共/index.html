<h1>与君共</h1>

<h3>
  2017-04-10</h3>
<hr>



      
      </header>


   
<p>一把油纸伞，桃花铺满天，青丝即腰间，步摇漫翩然，红绫长裙方才入永安，一柄手中剑，战甲披在肩，一慕倾心入花涧，待平胡马与君见，与君同入长生殿。</p>
<p>又一载桃花铺满天，又一载胡马刀枪剑，春雨娑娑风娑娑，何时为我撑纸伞，何时入得长生殿，相见欢离别难。雨湿我的绣花鞋，独坐桃林拭哀怨。</p>
<p>长安十二年，胡马出阴山，胜归君不见，血染铠甲敛衣衫，红绫飘，燕归来，我与君共赴阎罗殿。</p>
