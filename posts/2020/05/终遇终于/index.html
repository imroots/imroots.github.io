<p>人生若只如初见</p>
<p>一眼万年再见永远</p>
<p>春也罢秋也罢两个人还有冬夏</p>
<p>晴天雨天，白昼夜晚，唯你暖暖</p>
<p>那夜的歌那夜的烟火</p>
<p>七月的花八月的花你是池中的荷</p>

<p>终遇她，忠于她，终于她</p>
